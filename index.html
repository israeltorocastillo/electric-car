<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-car-side"></i> Electric Cars
        </div>
        <ul class="nav-links">
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <aside class="filtros">
        <label>Ordenar Por:</label>
        <select>
            <option>Precio</option>
            <option>Modelo</option>
        </select>
    </aside>

    <main class="productos-grid">
        <article class="card">
            <img src="img/auto.png" alt="City Car">
            <h3>Model: City Car</h3>
            <button>Ver más</button>
        </article>
        <article class="card">
            <img src="img/auto.png" alt="City Car">
            <h3>Model: City Car</h3>
            <button>Ver más</button>
        </article>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>

</body>
</html>
